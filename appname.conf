<VirtualHost *:80>

             ServerName SoftDevP0.stuycs.org
             
             WSGIScriptAlias / /var/www/SoftDevP0/SoftDevP0.wsgi
             <Directory /var/www/SoftDevP0/SoftDevP0/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/SoftDevP0/SoftDevP0/static
             <Directory /var/www/SoftDevP0/SoftDevP0/static/>
                        Order allow,deny
                        Require all granted
              </Directory>

</VirtualHost>

